<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-bar">
        <div class="font-style-button-input">

            <div class="font-style-button">
                <button id="bold_btn">B</button>
                <button id="italic_btn">I</button>
                <button id="underline_btn">U</button>
                <button id="left-align">left</button>
                <button id="center-align">center</button>
                <button id="right-align">right</button>

            </div>
            
            <div class="font-family-inputs">
                <div>
                    <!-- <label for="font-sizer">font-size</label><br> -->
                    <select name="font-size" id="font-size">
                    <option value="14px">14</option>
                    <option value="16px">16</option>
                    <option value="18px">18</option>
                    <option value="20px">20</option>
                    <option value="22px">22</option>
                    <option value="24px">24</option>
                    <option value="20px">26</option>
                    <option value="22px">28</option>
                    <option value="24px">30</option>
        
                    </select>

                </div>
                <div>
                      <!-- <label for="font-style">font-family</label><br> -->
                        <select name="font-style" id="font-style">
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="monospace">Monospace</option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">Fantasy</option>
                        </select>
            

                </div>
               
            
           
                

            </div>
           
            

            
    
        </div>
    
        <div class="cut-copy-paste-text">
            <button id="cut-btn">Cut</button>
            <button id="copy-btn">Copy</button>
            <button id="paste-btn">Paste</button>
        </div>
    
        <div class="font-color-button">
            <label for="bg-color">Bg-Color</label>
            <input type="color" id="bg-color"><br>
    
            <label for="text-color">Color</label>
            <input type="color" id="text-color"><br>
        </div>
    
        <div class="download-upload-button">
            <button onclick="downloadFn()">Download</button><br>
            <input type="file" id="jsonfile" accept=".json"/>
        </div>

       

    </div>


    <div class="add-container">
        <h3 id="sheet-no"></h3>
        <div>
            <button id="add-sheet-Button">Add Sheet</button>

        </div>
        <div id="button-container">
            <button id="Sheet-1">Sheet1</button>
            
        </div>
    </div>
   


    

    
    <table id="my-table">
        <thead>
            <tr id="table-heading-row">
               <th id="current-cell">No Cell</th>

            </tr>
        </thead>
        <tbody id="table-body-row">
            <!-- <tr>
                <th>1
                    <td></td>
                </th>
                

            </tr>
            <tr>
                <th>2
                    <td></td>
                </th>
                

            </tr> -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
